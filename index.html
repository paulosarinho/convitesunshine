<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para um Encontro</title>
    <link rel="stylesheet" href="tse.css">
</head>
<body>
    <div class="convite">
        <h1>Convite para um Encontro na Quarta-feira</h1>
        <p>Olá! Gostaria de passar uma noite agradável juntos nesta quarta-feira? Seria ótimo compartilhar alguns momentos divertidos e descontraídos.</p>
        <button class="sim-btn" onclick="aceitar()">Sim, eu adoraria!</button>
        <button class="nao-btn" onclick="recusar()">Não, obrigado.</button>
        <div class="erro-msg" id="erro-msg">
            <p>Tem certeza de que quer recusar? A noite promete ser divertida! Pense nisso.</p>
        </div>
    </div>
    <script src="tes.js"></script>
</body>
</html>
